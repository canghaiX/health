spring:
  datasource:
    url: jdbc:mysql://localhost:3306/health?serverTimezone=UTC&allowMultiQueries=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: org.springframework.jdbc.datasource.DriverManagerDataSource
  jackson:
    date-format: yyyy-MM-dd
    time-zone: GMT+8
    #druid相关配置
    druid:
      #监控统计拦截的filters
      filters: stat
      #基本属性
      url: jdbc:mysql://localhost:3306/food?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
      username: root
      password:
      #配置初始化大小/最小/最大
      initial-size: 1
      min-idle: 1
      max-active: 20
      #获取连接等待超时时间
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
mybatis:
  configuration:
    cache-enabled: true
    map-underscore-to-camel-case: true
  mapper-locations: Mapper/*Mapper.xml
server:
  port: 9397

redis:
  database: 3
  host: localhost
  port: 6379

  password:
  timeout: 0
  pool:
    max-active: 8
    max-idle: 8
    min-idle: 0
    max-wait: -1

